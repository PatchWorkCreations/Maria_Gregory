<!-- AI Chatbot -->
<div class="chatbot-container">
    <button class="chatbot-button" id="chatbotToggle" aria-label="Open chat">
        <i class="fas fa-comments"></i>
    </button>
    
    <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
            <h3>Chat with Maria</h3>
            <button class="chatbot-close" id="chatbotClose" aria-label="Close chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="message maria">
                <div class="message-avatar">
                    <i class="fas fa-star"></i>
                </div>
                <div class="message-content">
                    Hello, I'm Maria. If something in this space stirred something in you — even quietly — I'm here to listen. What's on your mind?
                </div>
            </div>
        </div>
        
        <div class="chatbot-input-container">
            <input 
                type="text" 
                class="chatbot-input" 
                id="chatbotInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button class="chatbot-send" id="chatbotSend" aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
