<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if content.seo %}
    <meta name="description" content="{{ content.seo.meta_description|default:'Maria Gregory offers quiet, private 1:1 support for founders, mentors, executives, and high-responsibility leaders.' }}">
    <meta name="keywords" content="{{ content.seo.meta_keywords|default:'' }}">
    <title>{{ content.seo.page_title|default:'Maria Gregory – Someone Leaders Can Lean On' }}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ content.seo.og_title|default:content.seo.page_title|default:'Maria Gregory – Someone Leaders Can Lean On' }}">
    <meta property="og:description" content="{{ content.seo.og_description|default:content.seo.meta_description|default:'' }}">
    {% if content.seo.og_image %}<meta property="og:image" content="{{ content.seo.og_image }}">{% endif %}
    {% if content.seo.canonical_url %}<link rel="canonical" href="{{ content.seo.canonical_url }}">{% endif %}
    
    <!-- Twitter -->
    <meta name="twitter:card" content="{{ content.seo.twitter_card|default:'summary_large_image' }}">
    <meta name="twitter:title" content="{{ content.seo.og_title|default:content.seo.page_title|default:'Maria Gregory' }}">
    <meta name="twitter:description" content="{{ content.seo.og_description|default:content.seo.meta_description|default:'' }}">
    {% if content.seo.og_image %}<meta name="twitter:image" content="{{ content.seo.og_image }}">{% endif %}
    {% else %}
    <meta name="description" content="Maria Gregory offers quiet, private 1:1 support for founders, mentors, executives, and high-responsibility leaders — especially the ones who are used to figuring things out on their own.">
    <title>Maria Gregory – Someone Leaders Can Lean On</title>
    {% endif %}
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts for elegant typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Ephesis&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Cormorant Garamond', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                        'ephesis': ['Ephesis', 'cursive'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Smooth scroll reveal animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .fade-in-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .fade-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .fade-in-right {
            opacity: 0;
            transform: translateX(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .fade-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }
        .stagger-4 { transition-delay: 0.4s; }
        .stagger-5 { transition-delay: 0.5s; }
        .stagger-6 { transition-delay: 0.6s; }
        
        /* Footer buttons scroll-up animation */
        .footer-btn-scroll-up {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .footer-btn-scroll-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .footer-btn-scroll-up.delay-1 { transition-delay: 0.1s; }
        .footer-btn-scroll-up.delay-2 { transition-delay: 0.2s; }
        .footer-btn-scroll-up.delay-3 { transition-delay: 0.3s; }
        .footer-btn-scroll-up.delay-4 { transition-delay: 0.4s; }
        .footer-btn-scroll-up.delay-5 { transition-delay: 0.5s; }
        
        
        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            font-family: 'Inter', sans-serif;
        }
        
        .chatbot-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            border: none;
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #233345;
            font-size: 28px;
        }
        
        .chatbot-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(34, 197, 94, 0.5);
        }
        
        .chatbot-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            max-width: calc(100vw - 48px);
            height: 600px;
            max-height: calc(100vh - 120px);
            background: #2F4258;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #3B546E;
        }
        
        .chatbot-window.active {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chatbot-header {
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            padding: 20px;
            color: #233345;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chatbot-header h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }
        
        .chatbot-close {
            background: none;
            border: none;
            color: #233345;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .chatbot-close:hover {
            background: rgba(35, 51, 69, 0.2);
        }
        
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chatbot-messages::-webkit-scrollbar-track {
            background: #233345;
        }
        
        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #22C55E;
            border-radius: 3px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .message.maria .message-avatar {
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            color: #233345;
        }
        
        .message.user .message-avatar {
            background: #3B546E;
            color: #E5E7EB;
        }
        
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .message.maria .message-content {
            background: #3B546E;
            color: #E5E7EB;
            border-bottom-left-radius: 4px;
        }
        
        .message.user .message-content {
            background: #22C55E;
            color: #233345;
            border-bottom-right-radius: 4px;
        }
        
        .chatbot-input-container {
            padding: 16px 20px;
            background: #233345;
            border-top: 1px solid #3B546E;
            display: flex;
            gap: 12px;
        }
        
        .chatbot-input {
            flex: 1;
            background: #2F4258;
            border: 1px solid #3B546E;
            border-radius: 24px;
            padding: 12px 16px;
            color: #E5E7EB;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.2s;
        }
        
        .chatbot-input:focus {
            border-color: #22C55E;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .chatbot-input::placeholder {
            color: #A7F3D0;
        }
        
        .chatbot-send {
            background: #22C55E;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: #233345;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .chatbot-send:hover {
            background: #16A34A;
            transform: scale(1.05);
        }
        
        .chatbot-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22C55E;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        @media (max-width: 640px) {
            .chatbot-window {
                width: calc(100vw - 24px);
                right: 12px;
                bottom: 12px;
                height: calc(100vh - 100px);
            }
            
            .chatbot-container {
                bottom: 12px;
                right: 12px;
            }
        }
        
        @keyframes slowZoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="font-sans antialiased bg-[#2F4258]">
