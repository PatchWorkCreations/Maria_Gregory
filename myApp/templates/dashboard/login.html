<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'beige': {
                            '50': '#fefdfb',
                            '100': '#fdf9f0',
                            '200': '#faf2d9',
                            '300': '#f5e6b8',
                            '400': '#eed48f',
                            '500': '#e4b866',
                            '600': '#d69e3d',
                            '700': '#b37e2f',
                            '800': '#916529',
                            '900': '#765425',
                        },
                        'navy': {
                            '50': '#f0f4f8',
                            '100': '#d9e2ec',
                            '200': '#bcccdc',
                            '300': '#9fb3c8',
                            '400': '#829ab1',
                            '500': '#627d98',
                            '600': '#486581',
                            '700': '#334e68',
                            '800': '#243b53',
                            '900': '#102a43',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-navy-900 via-navy-800 to-navy-900 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-beige-400/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-beige-400/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="max-w-md w-full glass-effect rounded-2xl shadow-2xl p-8 relative z-10 border border-white/10">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-beige-400 to-beige-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-tachometer-alt text-navy-900 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-navy-900 mb-2">Dashboard</h1>
            <p class="text-gray-600 font-medium">Maria Gregory CMS</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center space-x-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="font-medium">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'dashboard:login' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2 text-sm">
                    <i class="fas fa-user mr-2 text-navy-600"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80"
                    placeholder="Enter your username"
                >
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2 text-sm">
                    <i class="fas fa-lock mr-2 text-navy-600"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80"
                    placeholder="Enter your password"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-navy-900 to-navy-800 hover:from-navy-800 hover:to-navy-700 text-white font-semibold py-3.5 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="inline-flex items-center text-navy-600 hover:text-navy-800 font-medium text-sm transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Website
            </a>
        </div>
    </div>
</body>
</html>
