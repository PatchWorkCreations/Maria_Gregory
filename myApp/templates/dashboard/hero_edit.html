{% extends "dashboard/base.html" %}

{% block title %}Edit Hero Section{% endblock %}

{% block content %}
<div class="mb-8">
    <div class="flex items-center gap-3 mb-2">
        <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 p-3 rounded-xl shadow-lg">
            <i class="fas fa-star text-white text-xl"></i>
        </div>
        <div>
            <h1 class="text-3xl font-bold text-navy-900">Edit Hero Section</h1>
            <p class="text-gray-600 text-sm mt-1">Manage your homepage hero section</p>
        </div>
    </div>
</div>

<form method="post" class="glass-effect rounded-2xl shadow-lg border border-gray-200/50 p-8">
    {% csrf_token %}
    
    <div class="space-y-6">
        <div class="bg-white rounded-xl p-5 border-l-4 border-blue-500 shadow-sm">
            <label class="block text-gray-700 font-semibold mb-2 text-sm flex items-center gap-2">
                <i class="fas fa-heading text-blue-500"></i>Title
            </label>
            <input type="text" name="title" value="{{ hero.title|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80 hover:bg-white" required>
        </div>
        
        <div class="bg-white rounded-xl p-5 border-l-4 border-purple-500 shadow-sm">
            <label class="block text-gray-700 font-semibold mb-2 text-sm flex items-center gap-2">
                <i class="fas fa-subscript text-purple-500"></i>Subtitle
            </label>
            <input type="text" name="subtitle" value="{{ hero.subtitle|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80 hover:bg-white">
        </div>
        
        <div class="bg-white rounded-xl p-5 border-l-4 border-indigo-500 shadow-sm">
            <label class="block text-gray-700 font-semibold mb-2 text-sm flex items-center gap-2">
                <i class="fas fa-align-left text-indigo-500"></i>Description
            </label>
            <textarea name="description" rows="4" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80 hover:bg-white resize-y">{{ hero.description|default:'' }}</textarea>
        </div>
        
        <div class="bg-white rounded-xl p-5 border-l-4 border-green-500 shadow-sm">
            <label class="block text-gray-700 font-semibold mb-2 text-sm flex items-center gap-2">
                <i class="fas fa-mouse-pointer text-green-500"></i>Button Text
            </label>
            <input type="text" name="button_text" value="{{ hero.button_text|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80 hover:bg-white">
        </div>
        
        <div class="bg-white rounded-xl p-5 border-l-4 border-teal-500 shadow-sm">
            <label class="block text-gray-700 font-semibold mb-2 text-sm flex items-center gap-2">
                <i class="fas fa-link text-teal-500"></i>Button URL
            </label>
            <input type="text" name="button_url" value="{{ hero.button_url|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80 hover:bg-white font-mono text-sm" placeholder="#about">
        </div>
        
        <div class="bg-white rounded-xl p-5 border-l-4 border-amber-500 shadow-sm">
            <label class="block text-gray-700 font-semibold mb-2 text-sm flex items-center gap-2">
                <i class="fas fa-image text-amber-500"></i>Background Image
            </label>
            <div class="flex flex-wrap gap-3 mb-3">
                <button type="button" onclick="openImageUpload('background_image_url')" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-5 py-2.5 rounded-xl font-semibold transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center gap-2">
                    <i class="fas fa-upload"></i>Upload
                </button>
                <button type="button" onclick="openImagePicker('background_image_url')" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white px-5 py-2.5 rounded-xl font-semibold transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center gap-2">
                    <i class="fas fa-images"></i>Select from Gallery
                </button>
            </div>
            <input type="url" name="background_image_url" id="background_image_url" value="{{ hero.background_image_url|default:'' }}" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-navy-500 focus:border-navy-500 transition-all duration-200 bg-white/80 hover:bg-white font-mono text-sm" placeholder="Image URL will appear here">
            {% if hero.background_image_url %}
            <div class="mt-3">
                <img src="{{ hero.background_image_url }}" alt="Background Image Preview" class="max-w-xs h-32 object-cover rounded-xl border-2 border-gray-200 shadow-md">
            </div>
            {% endif %}
            <p class="text-xs text-gray-500 mt-2 flex items-center gap-1">
                <i class="fas fa-info-circle"></i>
                Background image for the hero section
            </p>
        </div>
    </div>
    
    <div class="bg-gradient-to-br from-gray-50 to-white rounded-xl p-6 border-2 border-gray-200 mt-6">
        <label class="flex items-center cursor-pointer group">
            <input type="checkbox" name="is_active" {% if hero.is_active %}checked{% endif %} class="w-5 h-5 text-navy-600 border-gray-300 rounded focus:ring-navy-500 cursor-pointer">
            <div class="ml-4">
                <span class="text-gray-800 font-semibold text-lg group-hover:text-navy-900 transition-colors">Active</span>
                <p class="text-sm text-gray-500 mt-1">Toggle to show or hide this section on the website</p>
            </div>
        </label>
    </div>
    
    <div class="flex gap-4 pt-6">
        <button type="submit" class="btn-primary flex-1">
            <i class="fas fa-save"></i>Save Changes
        </button>
        <a href="{% url 'dashboard:index' %}" class="btn-outline">
            <i class="fas fa-times"></i>Cancel
        </a>
    </div>
</form>
{% endblock %}
