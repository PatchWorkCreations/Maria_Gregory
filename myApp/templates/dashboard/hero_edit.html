{% extends "dashboard/base.html" %}

{% block title %}Edit Hero Section{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-navy-900 mb-2">Edit Hero Section</h1>
    <p class="text-gray-600">Manage your homepage hero section</p>
</div>

<form method="post" class="bg-white rounded-lg shadow p-6">
    {% csrf_token %}
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Title</label>
        <input type="text" name="title" value="{{ hero.title|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500" required>
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Subtitle</label>
        <input type="text" name="subtitle" value="{{ hero.subtitle|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500">{{ hero.description|default:'' }}</textarea>
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Button Text</label>
        <input type="text" name="button_text" value="{{ hero.button_text|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Button URL</label>
        <input type="text" name="button_url" value="{{ hero.button_url|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500" placeholder="#about">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Background Image URL</label>
        <input type="url" name="background_image_url" value="{{ hero.background_image_url|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500" placeholder="https://...">
        <p class="text-sm text-gray-500 mt-1">Use an image from your gallery or external URL</p>
    </div>
    
    <div class="mb-6">
        <label class="flex items-center">
            <input type="checkbox" name="is_active" {% if hero.is_active %}checked{% endif %} class="mr-2">
            <span class="text-gray-700 font-medium">Active</span>
        </label>
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="bg-navy-900 hover:bg-navy-800 text-white px-6 py-3 rounded-lg transition-colors">
            <i class="fas fa-save mr-2"></i>Save Changes
        </button>
        <a href="{% url 'dashboard:index' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg transition-colors">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
