{% extends "dashboard/base.html" %}

{% block title %}Contact Section Settings{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-navy-900 mb-2">Contact Section Settings</h1>
    <p class="text-gray-600">Manage the contact section header and content</p>
</div>

<div class="mb-6 flex gap-4">
    <a href="{% url 'dashboard:contact_info_list' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
        <i class="fas fa-address-book mr-2"></i>Manage Contact Info
    </a>
    <a href="{% url 'dashboard:contact_form_fields_list' %}" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-colors">
        <i class="fas fa-wpforms mr-2"></i>Manage Form Fields
    </a>
</div>

<form method="post" class="bg-white rounded-lg shadow p-6">
    {% csrf_token %}
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Title</label>
        <input type="text" name="title" value="{{ contact.title|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500" required>
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Subtitle</label>
        <input type="text" name="subtitle" value="{{ contact.subtitle|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500">{{ contact.description|default:'' }}</textarea>
    </div>
    
    <div class="mb-6">
        <label class="flex items-center">
            <input type="checkbox" name="is_active" {% if contact.is_active %}checked{% endif %} class="mr-2">
            <span class="text-gray-700 font-medium">Active (show on website)</span>
        </label>
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="bg-navy-900 hover:bg-navy-800 text-white px-6 py-3 rounded-lg transition-colors">
            <i class="fas fa-save mr-2"></i>Save Changes
        </button>
        <a href="{% url 'dashboard:index' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg transition-colors">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
