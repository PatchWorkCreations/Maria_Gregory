{% extends "dashboard/base.html" %}

{% block title %}FAQ Section Settings{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-navy-900 mb-2">FAQ Section Settings</h1>
    <p class="text-gray-600">Manage the FAQ section header and content</p>
</div>

<form method="post" class="bg-white rounded-lg shadow p-6">
    {% csrf_token %}
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Title</label>
        <input type="text" name="title" value="{{ section.title|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500" required>
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Subtitle</label>
        <input type="text" name="subtitle" value="{{ section.subtitle|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500">
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-navy-500">{{ section.description|default:'' }}</textarea>
    </div>
    
    <div class="mb-6">
        <label class="flex items-center">
            <input type="checkbox" name="is_active" {% if section.is_active %}checked{% endif %} class="mr-2">
            <span class="text-gray-700 font-medium">Active (show on website)</span>
        </label>
    </div>
    
    <div class="flex gap-4">
        <button type="submit" class="bg-navy-900 hover:bg-navy-800 text-white px-6 py-3 rounded-lg transition-colors">
            <i class="fas fa-save mr-2"></i>Save Changes
        </button>
        <a href="{% url 'dashboard:faqs_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg transition-colors">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
